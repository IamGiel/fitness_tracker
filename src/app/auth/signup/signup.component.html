<div class="container" style="margin-top: 20%;">

  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile>
      <form class="example-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="Your Email" formControlName="email" required>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('pattern')">Must be valid email</mat-error>
          </mat-form-field>
        </div>
        <!-- type password -->
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" minlength="6" formControlName="password" required>
            <mat-error *ngIf="signupForm.get('password').hasError('required')">Password is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('password').hasError('minlength')">Must be atleast 6 characters
            </mat-error>
          </mat-form-field>
        </div>
        <!-- verify password -->
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Re-enter password"
              formControlName="vrfy_password"
              required [errorStateMatcher]="matcher">
            <mat-error *ngIf="signupForm.get('vrfy_password').hasError('required')">
              Verify password
            </mat-error>
            <mat-error *ngIf="signupForm.hasError('notSame')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>


        <div class="form-group">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div style="height: 45px;"></div>
        <!-- Submit button -->
        <button mat-raised-button [disabled]="!signupForm.valid">Submit</button>
      </form>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>



</div>
